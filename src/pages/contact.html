<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Mari's Garden</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="container-fluid d-flex" style="height: 120px;background-color: var(--bm-color)">
        <a class="m-1" href="../index.html"><img src="../assets/Logo (2).png" height="120px"></a>
        <div class="d-flex justify-content-between m-1 ms-auto">
            <div class="form-check form-switch  m-1">
                <i class="bi bi-moon-stars-fill" style="font-size: 20px; color:var(--gm-color)"></i>
                <input class="form-check-input" style="margin-top: 7px;background-color: var(--gm-color);border:white" type="checkbox" id="darkModeSwitch" checked aria-label="Dark/Light mode" data-bs-toggle="tooltip" data-bs-placement="top" title="Dark/Light mode">
            </div>
            <div>
                <button type="button" class="btn ms-1" style="background-color: var(--gm-color);color:var(--bll-color);">A+</button>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg p-3"  style="background-color: var(--bl-color);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ms-5" href="../index.html"  style="color: var(--gmd-color);"><i class="bi bi-house-fill fs-3"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav ms-auto me-auto">
                    <li class="nav-item dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: var(--glm-color);"><i class="bi bi-flower1"></i> Plantas</button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item linkNav" href="plantsCience.html">Nombre científico</a></li>
                          <li><a class="dropdown-item linkNav" href="plantsComun.html">Nombre común</a></li>
                        </ul>      
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/sections.html" style="color: var(--glm-color);">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/aboutus.html" style="color: var(--glm-color);">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contact.html" style="color: var(--glm-color);">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex me-4" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn" type="submit" style="background-color: var(--gmd-color); color: var(--bll-color);">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <section>
        <div class="container mt-5 mb-5">
            <h1 class="mb-4" style="color: var(--gmd-color);">Contacta con nosotros</h1>
            <form method="POST" class="container-fluid d-grid gap-4">
                <div class="row gap-4">
                    <div class="col-12 col-md-6">
                        <label style="color: var(--gd-color);">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre" style="width: 100%;"/>
                    </div>
                    <div class="col col-md">
                        <label style="color: var(--gd-color);">Correo electrónico</label>
                        <input type="email" name="email" placeholder="Correo electrónico" style="width: 100%;"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label style="color: var(--gd-color);">Asunto</label>
                        <input type="text" name="asunto" placeholder="Asunto" style="width: 100%;"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea rows="11" placeholder="Introduce tu consulta..." style="width: 100%; resize: none;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn" style="background-color: var(--gm-color); color: var(--bll-color);"/>
                    </div>
                </div>
            </form>
        </div>
        
    </section>
    <footer class="container-fluid d-flex flex-column text-center pt-2 mt-5" style="background-color: var(--glm-color);">
        <p style="color: var(--bll-color);">Página web realizada por Maria Jose Salar Garcia <span style="font-weight:bold; color:var(--bll-color);"><i class="bi bi-c-circle ms-3"></i> Copyright</span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
